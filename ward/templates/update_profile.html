{% load bootstrap3%}
{%block content%}
    <div class="col-sm-6 form-container">
        <form action="{%url 'update_profile'%}" method="post" enctype="multipart/form-data">
            {%csrf_token%}
            {% bootstrap_form form%}
            <input type="submit" class="btn btn-success btn-lg" value="Update">
        </form>
    </div>
{% endblock %}
